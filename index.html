<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div>
        <h2 class="title">Signup</h2>
        <div class="title-text">to get started</div>
      </div>
      <form action="">
        <div class="input-container">
          <input type="text" name="" id="" placeholder="Username" />
          <input
            type="email"
            name=""
            id=""
            placeholder="itsnaeemanjum@gmail.com"
          />
          <input type="password" name="" id="" placeholder="Password" />
          <input type="password" name="" id="" placeholder="Confirm Password" />
          <div class="check-container">
            <input type="checkbox" name="checkbox" />
            <label for="checkbox">Agree to Our terms and Conditions</label>
          </div>
        </div>
      </form>
      <div class="footer-container">
        <button class="cont-btn">Continue</button>
        <div>Already registered? <strong>Login</strong></div>
      </div>
    </div>
  </body>
</html>
